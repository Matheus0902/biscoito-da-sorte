<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="initial-section ">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img id="whole-biscuit" src="./assets/whole-biscuit.png" alt="Imagem de um biscoito da sorte">
    </section>

    <section class="end-section hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p id="message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./assets/broken-biscuit.png" alt="imagem de um biscoito da sorte quebrado">
      <button id="return-btn" >Abrir outro biscoito</button>
    </section>
    
  </main>
</body>
<script src="./main.js"></script>
</html>
